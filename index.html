<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <h2>ğŸ” Advanced Password Generator</h2>

    <div class="section">
      <label>Password Length: <span id="lengthValue">12</span></label>
      <input type="range" id="length" min="6" max="48" value="12">
    </div>

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Numbers</label>
      <label><input type="checkbox" id="symbols" checked> Symbols</label>
    </div>

    <button id="generateBtn" class="btn glow">Generate</button>
    <button id="copyBtn" class="btn">Copy</button>

    <div id="passwordBox" class="glass-output">Your password</div>
    <div id="strength"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
