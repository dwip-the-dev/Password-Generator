<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Password Generator</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Advanced Password Generator</h2>

  <div>
    <label for="length">Password Length: <span id="lengthValue">12</span></label>
    <br>
    <input type="range" id="length" min="6" max="20" value="12">
  </div>

  <div class="options">
    <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
    <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
    <label><input type="checkbox" id="numbers" checked> Numbers</label>
    <label><input type="checkbox" id="symbols" checked> Symbols</label>
  </div>

  <button id="generateBtn">Generate Password</button>
  <button id="copyBtn">Copy to Clipboard</button>

  <div id="passwordBox"></div>
  <div id="strength"></div>

  <script src="script.js"></script>
</body>
</html>
